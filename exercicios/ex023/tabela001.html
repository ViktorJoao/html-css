<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;

        }
        #um{
            background-color: yellow;
        }
        #dois{
            background-color: teal;
        }
        #tres{
            background-color: tomato;
        }
        #quatro{
            background-color: slateblue;
        }
        #cinco{
            background-color: blue;
        }
        #seis{
            background-color: coral;
        }
        #sete{
            background-color: brown;
        }
        #oito{
            background-color: violet;
        }
        #nove{
            background-color: black;
            color: white;
        }
        #dez{
            background-color: brown;
        }
        #onze{
            background-color: rgba(115, 125, 145, 0.486);
        }
        #doze{
            background-color: rgba(165, 79, 64, 0.788);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--primeira linha-->
            <td id="um">A1</td>
            <td id="dois">B1</td>
            <td id="tres">C1</td>
        </tr>
        <tr>
            <td id="quatro">A2</td>
            <td id="cinco">B2</td>
            <td id="seis">C2</td>
        </tr>
        <tr>
            <td id="sete">A3</td>
            <td id="oito">B3</td>
            <td id="nove">C3</td>
        </tr>
        <tr>
            <td id="dez">A4</td>
            <td id="onze">B4</td>
            <td id="doze">C4</td>
        </tr>
    </table>
</body>
</html>
