<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 7px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        .Cprof{
            background-color: yellow;
        }
        .Cidade{
            background-color: red;

        }
        .Csexo{
            background-color: green;
        }
        .Cnome{
            background-color: greenyellow;
        }
        
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="Cnome">
            <col class="Csexo">
            <col class="Cidade">
            <col class="Cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joao Viktor</td>
            <td>M</td>
            <td>16</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Patric</td>
            <td>M</td>
            <td>35</td>
            <td>Marceneiro</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>claudio</td>
            <td>M</td>
            <td>33</td>
            <td>Enfermeiro</td>
        </tr>
    </table>
</body>
</html>
