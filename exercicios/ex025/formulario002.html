<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusu">usuario:</label>
        <input type="text" name="usu" id="iusu"  required minlength="70"
         maxlength="70" size="5" placeholder="usuario">
        </p>
        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha"
         required minlength="7" maxlength="8" size="5" placeholder="senha"></p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
