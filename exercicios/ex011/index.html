<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos
        diferentes ou simplismente aumente
        e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/celular-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/tablet-m.jpg" type="image/jpg">
        <img src="imagens/notebook-g.jpg" alt="imagens flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" audioplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao esta conseguindo
            acessar a midia <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg"></a>
        </p>
    </audio>
</body>
</html>
