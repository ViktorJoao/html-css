<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas e seus tamanhos</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: black;

            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
            padding-left: 10px;

            margin-top: 20px;
            margin-bottom: 40px;
            margin-right: 20px;
            margin-left: 20px;

            margin: auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: black;
        }
        a{
            width: 100px;
            height: 100px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas</h1>
    <p>Podemos usar varios tipos <a href="https://www.cursoemvideo.com/">de caixas</a></p>
</body>
</html>
