<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        header{
            background-color: #18929d;
            padding: 10px 60px;
        }
        nav{
            background-color: #18929d;
            text-align: right;
        }
        nav > a{
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        #q1{
            background-image: url('imagem-p.jpg');
            height: 85vh;
            background-size: cover;
            position: relative;
        }
        #q2{
            background-color: blanchedalmond;
             
        }
        #titulo{
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Viktor</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Ajuda</a>
        <a href="#">Saiba mais</a>
    </nav>
    <section>
        <div id="q1">
            <div id="q2">
                <h1 id="titulo">Site criado usando apenas HTML & CSS</h1>
            </div>
        </div>
    </section>
</body>
</html>
