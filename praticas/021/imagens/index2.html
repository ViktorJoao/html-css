<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viktor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }
        header{
            background-color: rgb(172, 73, 73);
            padding: 10px 30px;
        }
        header > h1{
            color: rgb(3, 3, 43);
            font-family: 'Lobster', cursive;
        }
        header > nav > a{
            color: white;
            padding: 10px;
            text-decoration: none;
        }
         header > nav{
            text-align: right;
         }
         header > nav > a:hover{
            background-color: white;
            color: black;
            border-radius: 5px;
         }
         .conteudo{
            background-image: url('studio-p.jpg');
            height: 605px;
            position: relative;
         }
         .principal{
            text-align: justify;
            font-size: 2em;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            
         }
         .botao{
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            background-color: transparent;
            
         }
         .botao:hover{
            background-color: transparent;
            border-radius: 5px;
            border: 0px none transparent;
            color: white;
         }
         
    </style>
</head>
