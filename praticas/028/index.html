<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <form action="login.php" method="get" autocomplete="on">
                    <div id="email">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="Usuario" autocomplete="on" required>
                    </div>
                    <div id="senha">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Password" autocomplete="current-password"required>
                    </div>
                    <div id="botao">
                        <input id="entrar" type="submit" value="Entrar">
                    </div>
                    <div id="link">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
